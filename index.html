<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💥 CHAOS PORTAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
    }

    /* Apply shake animation */
    .shake {
      animation: shake 0.1s infinite;
    }

    /* Chaos class for random rotation */
    .chaos {
      position: absolute;
      transform: rotate(calc(360deg * var(--r)));
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-pink-500 via-yellow-300 to-lime-400 min-h-screen overflow-hidden relative shake">

  <!-- Random Buttons -->
  <div class="absolute top-5 left-5 chaos" style="--r:0.3;">
    <button onclick="alert('toaster')" class="bg-purple-600 text-white px-4 py-2 rounded-xl text-lg">🌀 Toaster</button>
  </div>

  <div class="absolute top-1/4 right-20 chaos" style="--r:1.2;">
    <button onclick="alert('butterfly cheese!')" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xl">🦋 Cheese</button>
  </div>

  <div class="absolute bottom-16 left-1/3 chaos" style="--r:2.6;">
    <button onclick="explode()" class="bg-red-500 text-white px-4 py-3 rounded-xl text-2xl">💣 Explode</button>
  </div>

  <div class="absolute top-1/2 left-1/2 chaos" style="--r:4.2;">
    <button onclick="crashDevice()" class="bg-black text-white px-6 py-3 rounded-full text-xl">💥 CRASH</button>
  </div>

  <div class="absolute bottom-5 right-5 chaos" style="--r:1.8;">
    <button onclick="summonDonut()" class="bg-yellow-400 text-black px-4 py-2 rounded-lg text-xl">🍩 DONUT</button>
  </div>

  <!-- Donut Container -->
  <div id="donut-container" class="absolute top-1/3 left-1/2 chaos" style="--r:3;">
    <!-- Donut will appear here -->
  </div>

  <script>
    // Explode function: spams the screen with colorful confetti
    function explode() {
      alert("🎉 YOU HAVE BEEN EXPLODED.");
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = "absolute w-2 h-2 rounded-full";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.top = `${Math.random() * 100}vh`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animation = "spin 1s linear infinite";
        document.body.appendChild(confetti);
      }
    }

    // Summon Donut function: displays a spinning donut image
    function summonDonut() {
      const img = document.createElement("img");
      img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Glazed-Donut.jpg/600px-Glazed-Donut.jpg";
      img.className = "w-40 h-40 animate-spin rounded-full border-4 border-pink-500 shadow-lg";
      document.getElementById("donut-container").appendChild(img);
    }

    // Crash Device function: slows down the browser significantly
    function crashDevice() {
      let container = document.createElement("div");
      container.style.position = "absolute";
      container.style.top = "0";
      container.style.left = "0";
      container.style.width = "100vw";
      container.style.height = "100vh";
      container.style.zIndex = "99999";
      document.body.appendChild(container);

      // Spam thousands of divs
      for (let i = 0; i < 3000; i++) {
        let div = document.createElement("div");
        div.style.width = "5px";
        div.style.height = "5px";
        div.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        div.style.position = "absolute";
        div.style.top = `${Math.random() * 100}vh`;
        div.style.left = `${Math.random() * 100}vw`;
        div.style.animation = `spin 1s linear infinite`;
        container.appendChild(div);
      }

      // Set heavy intervals
      setInterval(() => {
        for (let i = 0; i < 10000; i++) {
          Math.sqrt(i * Math.random());
        }
      }, 10);

      // Use requestAnimationFrame for lag loops
      function lagLoop() {
        for (let i = 0; i < 2000; i++) {
          document.body.offsetHeight; // force reflow
        }
        requestAnimationFrame(lagLoop);
      }
      lagLoop();

      alert("😈 Lag Mode ACTIVATED. Good luck.");
    }
  </script>
</body>
</html>
