<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Randomonium Emporium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f7;
        }
        .panel {
            background-white rounded-lg shadow-md p-6;
        }
        .spinning-donut {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="panel">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Color Picker</h2>
            <input type="color" id="colorPicker" class="w-full h-10">
            <div id="selectedColor" class="mt-4 p-2 rounded" style="background-color: #ffffff; border: 1px solid #ccc;">
                Selected Color: <span id="colorValue" class="font-mono">#ffffff</span>
            </div>
        </div>

        <div class="panel">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Random Number</h2>
            <p id="randomNumberDisplay" class="text-2xl font-bold text-blue-600">Generate Below</p>
            <button id="generateNumber" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate</button>
        </div>

        <div class="panel">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Random Emoji</h2>
            <p id="randomEmojiDisplay" class="text-4xl">?</p>
            <button id="generateEmoji" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate</button>
        </div>

        <div class="panel">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Crash Your Browser</h2>
            <p class="text-sm text-gray-600 mb-2">Warning: This might make your browser unresponsive.</p>
            <button id="crashBrowser" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Initiate Crash</button>
        </div>

        <div class="panel flex items-center justify-center flex-col">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Spinning Donut</h2>
            <div class="spinning-donut"></div>
        </div>

        <div class="panel">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Random Image</h2>
            <div id="randomImageContainer" class="w-full h-48 bg-gray-200 rounded-md flex items-center justify-center overflow-hidden">
                <span class="text-gray-500 italic">Click to Load Image</span>
                <img id="randomImage" src="" alt="Random Image" class="hidden object-cover w-full h-full">
            </div>
            <button id="generateImage" class="mt-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Load Image</button>
        </div>

        </div>

    <script>
        // Color Picker
        const colorPicker = document.getElementById('colorPicker');
        const selectedColorDiv = document.getElementById('selectedColor');
        const colorValueSpan = document.getElementById('colorValue');

        colorPicker.addEventListener('input', (event) => {
            const color = event.target.value;
            selectedColorDiv.style.backgroundColor = color;
            colorValueSpan.textContent = color;
        });

        // Random Number
        const randomNumberDisplay = document.getElementById('randomNumberDisplay');
        const generateNumberButton = document.getElementById('generateNumber');

        generateNumberButton.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 1000); // Adjust range as needed
            randomNumberDisplay.textContent = randomNumber;
        });

        // Random Emoji
        const randomEmojiDisplay = document.getElementById('randomEmojiDisplay');
        const generateEmojiButton = document.getElementById('generateEmoji');
        const emojis = ["😂", "😊", "😎", "🥳", "🤯", "🤔", "😍", "👍", "🎉", "🎈", "🎁", "🌟", "💫", "🌈", "✨"];

        generateEmojiButton.addEventListener('click', () => {
            const randomEmoji = emojis[(Math.floor(Math.random() * emojis.length))];
            randomEmojiDisplay.textContent = randomEmoji;
        });

        // Crash Your Browser
        const crashBrowserButton = document.getElementById('crashBrowser');

        crashBrowserButton.addEventListener('click', () => {
            let i = 0;
            while (true) {
                i++; // This will eventually make the tab unresponsive
            }
        });

        // Random Image
        const randomImageContainer = document.getElementById('randomImageContainer');
        const randomImage = document.getElementById('randomImage');
        const generateImageButton = document.getElementById('generateImage');
        const apiKey = 'YOUR_UNSPLASH_API_KEY'; // Replace with your Unsplash API key if you have one
        const unsplashUrl = 'https://source.unsplash.com/random/400x300'; // A simpler way to get random images

        generateImageButton.addEventListener('click', () => {
            randomImage.src = unsplashUrl;
            randomImage.classList.remove('hidden');
            randomImageContainer.classList.remove('bg-gray-200', 'flex', 'items-center', 'justify-center');
            randomImageContainer.innerHTML = ''; // Clear the placeholder text
            randomImageContainer.appendChild(randomImage);
        });
    </script>
</body>
</html>
